name: Schedule Job

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight (UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest   # ✅ Correct key is "runs-on"

    steps:
      - name: Print Message   # ✅ Fixed spelling "Massage" → "Message"
        run: echo "Scheduled Workflow Executed"
